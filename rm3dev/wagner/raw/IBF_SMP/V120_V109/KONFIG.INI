//Optionen: Optionen sind vorhanden, wenn != 0
//Die ersten 4 Optionen steuern den Testbetrieb:
//test_mode= 1 schaltet in den Simulationsmodus um, Weg aus Ventilspannung
//test_mode= 2 (3) zusaetzlich Kraft- und Stromsimulation
//test_achse waehlt physikalischen SSI-Geber im Simulationsmodus:   
//  1=AG, 2=RSU, 4=RSO, 8=AXS, 16=ZEN_A, 32=ZEN_E, 64=Laser_u, 128=Laser_o
//Laufzeittest= 1: Digitale Ausgangsbits 0 bis 7 sind Laufzeitsignale mit:
//  Bit 0: CPCI_Task, Bit 1: Analog_in, Bit 2: Analog_out, Bit 3: Profibus,
//  Bit 4: Seriell,   Bit 5: TCP/IP,    Bit 6 und 7 abhaengig von Laufzeit6_7
//Laufzeittest= 2: Analog- und Digitalausgaenge werden vom Testprogramm belegt
//Laufzeit6_7!=0: Zuordnung der restlichen Tasks zu Digitalout Bit 6 und 7
//  0x0001 Task Initiali    -> Bit6, 0x0002 Task Initiali    -> Bit7    
//  0x0004 Task Logger      -> Bit6, 0x0008 Task Logger      -> Bit7    
//  0x0010 Task ZausD       -> Bit6, 0x0020 Task ZausD       -> Bit7    
//  0x0040 Task DausZ       -> Bit6, 0x0080 Task DausZ       -> Bit7    
//  0x0100 Task Vorschub    -> Bit6, 0x0200 Task Vorschub    -> Bit7    
//  0x0400 Task Testausgabe -> Bit6, 0x0800 Task Testausgabe -> Bit7    
//  0x1000 Task Testweg     -> Bit6, 0x2000 Task Testweg     -> Bit7
//  0x4000 Task TRT         -> Bit6, 0x8000 Task TRT         -> Bit 7    
[Options]
test_mode=0            // Simulation der Messachsen usw.
test_achse=0           // Messachse mit realem Messsystem bei Simulation
