***********************************************************
ADDI-DATA CPCI 1710
Kanalbelegung der SSI- und Incrementalgeber in
fortlaufender Reihenfolge
Pro Funktionsmodul sind 3 SSI- oder 2 Incrematalkanaele
moeglich.
Die Reihenfolge SSI und Incremental muss mit der CPCI 1710
Hardwarekonfiguration uebereinstimmen.
Die Hardware wird nach DOS-BOOT (USB-Stick) mit
set1710 Ssi.cfg Ssi.cfg Ssi.cfg Ssi.cfg
konfiguriert. Soll ein Funktionsmodul als Incrementalgeber
konfiguriert werden, muss anstelle von Ssi.cfg Inc_cpt.cfg
eingesetzt werden.
Bei der Harwarekonfiguration darf nur eine PCI-Karte gesteckt
sein! Es muessen immer alle vier Funktionsmodule konfiguriert
werden.
Auf einer CPCI 1710 koennen SSI und INC gemischt konfiguriert
werden.
Achsennumerierung bei SSI-Gebern fortlaufend, beginnt mit
0 auf 1. Karte, 1. Modul, 1. Kanal, pro Modul werden 3
Achsen bei SSI oder 2 Achsen bei INC weitergezählt. Karte
2 beginnt immer mit Kanal 12!
Achsennumerierung bei Incrementalgebern relativ zur Karte
- Nur eine CPCI 1710 darf Incrementalgeber enthalten!
Dann ist 0 und 1 Funktionsmodul 1, 2 und 3 Funktionsmodul 2,
4 und 5 Funktionsmodul 3 sowie 6 und 7 Funktionsmodul 4,
unabhängig davon, ob SSI auf der gleichen Karte konfiguriert
sind.
Zaehlweise Impulsgeber wie Incrementalgeber,nur der erste
Kanal eines Funktionsmoduls kann genutzt werden (24V)  
***********************************************************
